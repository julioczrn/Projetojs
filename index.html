<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Convert Money</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <img src="./assets/logo.gif" class="gif-logo">

    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>              
                </select>
            </label>

            <label>
                valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>
            <button id="convert-button" type="button">Converter</button>
            <Section>
                <div class="currency-container">
                    <img class="currency-img" src="./assets/brasil 2.png" alt="brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-Value-Text">R$ 0,00</p>
                </div>

                <img class="seta" src="./assets/Vector.png" alt="seta">

                <div class="currency-container">
                    <img class="currency-img" id="currency-img" src="./assets/estados-unidos (1) 1.png" alt="eua">
                    <p class="currency-name" id="Dólar">Dólar americano</p>           
                    <p class="currency-value" id="currency-Value-Text">US$  0.00</p> 
                </div>
            </Section>
        </main>
    </div>
</body>

<script src="./scripts.js"></script>

</html>
